name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get Swift version from Package.swift
      id: swift-version
      run: |
        VERSION=$(head -n 1 Package.swift | grep -oE '[0-9]+\.[0-9]+')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "${{ steps.swift-version.outputs.version }}"

    - name: Build
      run: swift build

    - name: Run tests
      run: swift test
